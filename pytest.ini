[pytest]
# Pytest configuration for RAG Evaluation Course

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Test options
addopts = 
    --verbose
    --strict-markers
    -ra

# Markers for different test types
markers =
    unit: Unit tests for individual components
    property: Property-based tests using Hypothesis
    integration: Integration tests for component interactions
    slow: Tests that take significant time to run
    requires_api: Tests that require NVIDIA API access
    notebook: Tests for Jupyter notebook execution

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
